<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="background">
		<div class="transparent">


			<div class="surveyheading">
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description">Thank you for taking the time to help us improve the platform</p>
			</div>
			<div class="surveyform">
				<form id="survey-form" action="#">
					<p><label id="name-label">Name</label>
					<input class="inputs" type="text" id="name" required placeholder="Enter your name"></p>
					<p><label id="email-label">Emai</label>
					<input class="inputs" type="email" id="email" required placeholder="Enter your email"></p>
					<p><label id="number-label">Age </label>(optional)
					<input class="inputs" type="number" id="number" min="18" max="115" placeholder="Age"></p>
					
					<p><label id="dropdown">Which option best describes your current role? <br>
						<select name="dropdown" required id="role-select">
							<option value="" disabled selected>Select current role</option>
							<option value="student">Student</option>
							<option value="Full time job">Full time job</option>
							<option value="Full time learner">Full time learner</option>
							<option value="Prefer not to say">Prefer not to say</option>
							<option value="Other">Other</option>
						</select></label></p>
						
						<p>Would you recommend freeCodeCamp to a friend? <br>	
						<label for="definitely"><input type="radio" value="Definitely" class="lgcheckbox" id="definitely" name="recommend">Definitely</label><br>
						<label for="maybe"><input type="radio" value="Maybe" class="lgcheckbox" id="maybe" name="recommend">Maybe</label><br>
						<label for="not-sure"><input type="radio" value="Not sure" class="lgcheckbox" id="not-sure" name="recommend">Not sure</label></p>

						<p><label id="dropdown1">What is your favorite feature of freeCodeCamp? <br>
							<select name="dropdown1" required id="feature-select">
								<option value="" disabled selected>Select an option</option>
								<option value="Challenges">Challenges</option>
								<option value="Projects">Projects</option>
								<option value="Community">Community</option>
								<option value="Open Source">Open Source</option>
							</select></label></p>

						<p><label for="improvement">What would you like to see improved? (Check all that apply)</label><br>
											
											<label for="Front-end"><input value="Front-end" type="checkbox" class="lgcheckbox" id="Front-end" name="improvement">Front-end Projects</label><br>
											<label for="Back-end"><input value="Back-end" type="checkbox" class="lgcheckbox" id="Back-end" name="improvement">Back-end Projects</label><br>
											<label for="Visualization"><input value="Visualization" type="checkbox" class="lgcheckbox" id="Visualization" name="improvement">Data Visualization</label><br>
											<label for="Challenges"><input value="Challenges" type="checkbox" class="lgcheckbox" id="Challenges" name="improvement">Challenges</label><br>
											<label for="Opensource"><input value="Open Source" type="checkbox" class="lgcheckbox" id="Opensource" name="improvement">Open Source Community</label><br>
											<label for="Gitter"><input value="Gitter" type="checkbox" class="lgcheckbox" id="Gitter" name="improvement">Gitter help rooms</label><br>
											<label for="Videos"><input value="Videos" type="checkbox" class="lgcheckbox" id="Videos" name="improvement">Videos</label><br>
											<label for="City"><input value="City" type="checkbox" class="lgcheckbox" id="City" name="improvement">City Meetups</label><br>
											<label for="Wiki"><input value="Wiki" type="checkbox" class="lgcheckbox" id="Wiki" name="improvement">Wiki</label><br>
											<label for="Forum"><input value="Forum" type="checkbox" class="lgcheckbox" id="Forum" name="improvement">Forum</label><br>
											<label for="Additional"><input value="Additional" type="checkbox" class="lgcheckbox" id="Additional" name="improvement">Additional Courses</label>
											</p>

											<p>Any comments or suggestions? <br>
											<textarea placeholder="Enter your comment here..."></textarea></p><br>
										<button id="submit" type="submit">Submit</button>

						</form>
					</div>
				</div>

			</div>
			<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		</body>
		</html>
